<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de contos fictícios</title>
</head>
<body>
    <h1>Informações da História</h1>
    <input type="text" name="protagonista" id="protagonista" placeholder="Nome do Protagonista">
    <select name="classe" id="classe">
        <option value="guerreiro">Guerreiro</option>
        <option value="arqueiro">Arqueiro</option>
        <option value="mago">Mago</option>
        <option value="sacerdote">Sacerdote</option>
        <option value="pistoleiro">Pistoleiro</option>
        <option value="ninja">Ninja</option>
    </select>
    <select name="monstro" id="monstro">
        <option value="dragao">Dragões</option>
        <option value="bruxa">Bruxos</option>
        <option value="zumbi">Zumbis</option>
        <option value="pirata">Piratas</option>
        <option value="fantasma">Fantasmas</option>
        <option value="gnomo">Gnomos</option>
    </select>
    <select name="armamento" id="armamento">
        <option value="">Espada de Grifinória</option>
        <option value="">Cajado de Merlin</option>
        <option value="">Arco de Legolas</option>
        <option value="">Shuriken</option>
        <option value="">Pistolas de Jesse James</option>
        <option value="">Cetro de Espinhos</option>
    </select>
    <select name="local" id="local">
        <option value="">Castelo de Hogwarts</option>
        <option value="">Floresta Proibida</option>
        <option value="">Torre negra</option>
        <option value="">Area 51</option>
        <option value="">Central Perk</option>
        <option value="">Springfield</option>
    </select>
    <select name="causa" id="causa">
        <option value="">T-virus</option>
        <option value="">Morte de Merlin</option>
        <option value="">Assassinato de Jesse James</option>
        <option value="">Roubo do tesouro</option>
        <option value="">Sequestro da Princesa</option>
        <option value="">As reliquias da Morte</option>
    </select>
    <button>Mostre a História</button>
</body>
</html>
