<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de contos fictícios</title>
</head>
<body>
    <div>
        <section>
            <h1>Informações da História</h1>
            <label for="protagonista"><strong>Nome do Protagonista</strong></label>
            <input type="text" name="protagonista" id="protagonista" autofocus placeholder="Nome do Protagonista">
            <label for="classe"><strong>Classe do Protagonista</strong></label>
            <select name="classe" id="classe">
                <option value="Mago">Mago</option>
                <option value="Sacerdote">Sacerdote</option>
                <option value="Guerreiro">Guerreiro</option>
                <option value="Pistoleiro">Pistoleiro</option>
                <option value="Arqueiro">Arqueiro</option>    
                <option value="Ninja">Ninja</option>
            </select>
            <label for="vilao"><strong>Vilão</strong></label>
            <select name="vilao" id="vilao">
                <option value="Bruxos">Bruxos</option>
                <option value="Zumbis">Zumbis</option>
                <option value="Fantasmas">Fantasmas</option>
                <option value="Piratas">Piratas</option>
                <option value="Dragões">Dragões</option>  
                <option value="Gnomos">Gnomos</option>
            </select>
            <label for="armamento"><strong>Arma</strong></label>
            <select name="armamento" id="armamento">
                <option value="a Espada de Grifinória">Espada de Grifinória</option>
                <option value="o Cetro de Espinhos">Cetro de Espinhos</option>
                <option value="o Cajado de Merlin">Cajado de Merlin</option>
                <option value="as Pistolas de Jesse James">Pistolas de Jesse James</option>
                <option value="o Arco de Legolas">Arco de Legolas</option>
                <option value="a Shuriken Suprema">Shuriken Suprema</option>
            </select>
            <label for="local"><strong>Local</strong></label>
            <select name="local" id="local">
                <option value="no Castelo de Hogwarts">Castelo de Hogwarts</option>
                <option value="na Area 51">Area 51</option>
                <option value="na Floresta Proibida">Floresta Proibida</option>
                <option value="na Torre Negra">Torre Negra</option>
                <option value="no Central Perk">Central Perk</option>
                <option value="em Springfield">Springfield</option>
            </select>
            <label for="causa"><strong>Tema</strong></label>
            <select name="tema" id="tema">
                <option value="Reliquias da Morte">Reliquias da Morte</option>
                <option value="T-virus">T-virus</option>
                <option value="Morte de Merlin">Morte de Merlin</option>
                <option value="Assassinato de Jesse James">Assassinato de Jesse James</option>
                <option value="Roubo do tesouro">Roubo do tesouro</option>
                <option value="Sequestro da Princesa">Sequestro da Princesa</option>
            </select>
            <button id="btn" type="button"><strong>Montar a História</strong></button>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
