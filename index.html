<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de contos fictícios</title>
</head>
<body>
    <div>
        <section>
            <h1>Informações da História</h1>
            <label for="protagonista"><strong>Nome do Protagonista</strong></label>
            <input type="text" name="protagonista" id="protagonista" placeholder="Nome do Protagonista">
            <label for="classe"><strong>Classe do Protagonista</strong></label>
            <select name="classe" id="classe">
                <option value="guerreiro">Guerreiro</option>
                <option value="arqueiro">Arqueiro</option>
                <option value="mago">Mago</option>
                <option value="sacerdote">Sacerdote</option>
                <option value="pistoleiro">Pistoleiro</option>
                <option value="ninja">Ninja</option>
            </select>
            <label for="vilao"><strong>Vilão</strong></label>
            <select name="vilao" id="vilao">
                <option value="dragao">Dragões</option>
                <option value="bruxa">Bruxos</option>
                <option value="zumbi">Zumbis</option>
                <option value="pirata">Piratas</option>
                <option value="fantasma">Fantasmas</option>
                <option value="gnomo">Gnomos</option>
            </select>
            <label for="armamento"><strong>Arma</strong></label>
            <select name="armamento" id="armamento">
                <option value="espada">Espada de Grifinória</option>
                <option value="cajado">Cajado de Merlin</option>
                <option value="arco">Arco de Legolas</option>
                <option value="shuriken">Shuriken Suprema</option>
                <option value="pistola">Pistolas de Jesse James</option>
                <option value="cetro">Cetro de Espinhos</option>
            </select>
            <label for="local"><strong>Local</strong></label>
            <select name="local" id="local">
                <option value="castelo">Castelo de Hogwarts</option>
                <option value="floresta">Floresta Proibida</option>
                <option value="torre">Torre negra</option>
                <option value="area51">Area 51</option>
                <option value="central">Central Perk</option>
                <option value="springfield">Springfield</option>
            </select>
            <label for="causa"><strong>Tema</strong></label>
            <select name="tema" id="tema">
                <option value="virus">T-virus</option>
                <option value="morte">Morte de Merlin</option>
                <option value="assassinato">Assassinato de Jesse James</option>
                <option value="roubo">Roubo do tesouro</option>
                <option value="sequestro">Sequestro da Princesa</option>
                <option value="reliquias">As reliquias da Morte</option>
            </select>
            <button id="btn" type="button"><strong>Montar a História</strong></button>
        </section>
    </div>

    <div class="res"></div>
    <script src="script.js"></script>
</body>
</html>
